<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CesiumJS Library -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.118/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.118/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/mainStyles.css">
    <link rel="stylesheet" href="./css/cesiumStyles.css">
    <link rel="stylesheet" href="./css/storyStyles.css">
    <title>Cesium-Story: Munich</title>
</head>

<body>
    <!-- Header Section -->
    <header class="headerContainer">
        <div class="row">
            <div class="col-md-4">
                <!-- Logo Image -->
                <img src="./data/240209_str-ucture_logo_rgb-02.jpg" alt="str.ucture GmbH" class="strLogo">
            </div>
        </div>
    </header>

    <!-- Main Content Section -->
    <div class="cesiumBodyContainer">
        <div class="row">
            <!-- Cesium Viewer Container -->
            <div class="col-12 col-md-7 bg-white">
                <h4>Urban Heat Islands</h4>
                <div id="cesiumMapContainer"></div>
            </div>

            <!-- Information Section -->
            <div class="col-12 col-md-5 bg-white">
                <h3 style="text-align: center;">_______________</h3>
                <div class="storyHeaderContainer">
                    <div class="storyHeader"><a href="#header1" onclick="setCameraView('view1'); toggleEntities('showAll')">Domain Overview</a></div>
                    <div class="storyHeader"><a href="#header2" onclick="setCameraView('view2'); toggleEntities('hideAllButII')">Hotspots</a></div>
                    <div class="storyHeader"><a href="#header3" onclick="setCameraView('view3'); toggleEntities('hideAll')">Augustinerplatz</a></div>
                    <div class="storyHeader"><a href="#header4" onclick="setCameraView('view4'); toggleEntities('hideAll')">Markstaette</a></div>
                    <div class="storyHeader"><a href="#header5" onclick="setCameraView('view5'); toggleEntities('hideAll')">Stephansplatz</a></div>
                    <div class="storyHeader"><a href="#header6" onclick="setCameraView('view6'); toggleEntities('hideAll')">Simulation Scenarios</a></div>
                </div>
                <div class="storyContentContainer">
                    <div class="text-content">
                        <!-- Domain Overview -->
                        <h1 id="header1">Domain Overview</h1>
                        <p id="description11" data-first-key="title1" data-second-key="para1"></p>
                        <p id="description12" data-first-key="title1" data-second-key="para2"></p>
                        <p id="description13" data-first-key="title1" data-second-key="para3"></p>
                        <img src="./data/img/Location_Overview.jpg" class="content-image" alt="Location Overview">

                        <!-- Hotspots -->
                        <h1 id="header2">Hotspots</h1>
                        <p id="description21" data-first-key="title2" data-second-key="para1"></p>
                        <div class="carousel">
                            <button class="carousel-button prev" onclick="prevSlide()">&#10094;</button>
                            <div class="carousel-images">
                                <img src="./data/img/02_ST_Be.jpg" class="carousel-image" alt="Image 1">
                                <img src="./data/img/03_MA_Be.jpg" class="carousel-image" alt="Image 2">
                                <img src="./data/img/04_AU_Be.jpg" class="carousel-image" alt="Image 3">
                            </div>
                            <button class="carousel-button next" onclick="nextSlide()">&#10095;</button>
                        </div>
                        
                        <!-- Augustinerplatz -->
                        <h1 id="header3">Augustinerplatz</h1>
                        <p id="description31" data-first-key="title3" data-second-key="para1"></p>
                        <p id="description32" data-first-key="title3" data-second-key="para2"></p>
                        <p id="description33" data-first-key="title3" data-second-key="para3"></p>

                        <h1 id="header4">Markstaette</h1>
                        <p id="description41" data-first-key="title4" data-second-key="para1"></p>
                        <p id="description42" data-first-key="title4" data-second-key="para2"></p>
                        <p id="description43" data-first-key="title4" data-second-key="para3"></p>

                        <h1 id="header5">Stephansplatz</h1>
                        <p id="description51" data-first-key="title5" data-second-key="para1"></p>
                        <p id="description52" data-first-key="title5" data-second-key="para2"></p>
                        <p id="description53" data-first-key="title5" data-second-key="para3"></p>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Custom JS Script -->
    <script src="./js/cesiumMain.js" type="module"></script>
    <script src="./js/storyScripts.js"></script>
    <script src="./js/storyCarousel.js"></script>
    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
